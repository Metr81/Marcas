    <body background='../imagenes/background.png'>
        <form action="" method="get" style="width: 50%;">
            <fieldset>
                <legend>DINOS QUIEN ERES</legend>
                <label for="Name">Nombre:</label>
                <br>
                <input id="Name" name="Name" type="text" placeholder="Shigeru">
                <br><br>
                <label for="Lastname">Apellidos:</label>
                <br>
                <input id="Lastname" name="Lastname" type="text" placeholder="Miyamoto">
                <br><br>
                <label for="Nickname">Apodo:</label>
                <br>
                <input id="Nickname" name="Nickname" type="text" placeholder="Jumpman" required>
                <br><br>
                <label for="Email">Correo Electrónico:</label>
                <br>
                <input id="Email" name="Email" type="email" placeholder="shigeru.miyamoto@nintendo.com" required>

                <label for="fsystem">Sistema Favorito</label>
                <br>
                <select id="fsystem" name="fsystem">
                <option value="NGB">Gameboy</option>
                <option value="SGG">Game Gear</option>
                <option value="NSNES">Supernintendo</option>
                <option value="SMD">Megadrive</option>
                </select>
                <br><br>
                <label for="Comments">Comentarios:</label>
                <br>
                <textarea id="Comments" name="Comentarios adicionales"></textarea>
                <div class="instructions">Cuentanos tus gustos o sugerencias RETRO!</div>
                <br>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
